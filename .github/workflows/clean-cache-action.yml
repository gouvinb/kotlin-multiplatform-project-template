name: cleanup caches by a branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Cleanup
        run: |
          gh extension install actions/gh-actions-cache
          
          REPO=${{ github.repository }}

          echo "Fetching list of cache key..."
          PR_CLOSED=$(gh pr list --state closed)
          PR_CLOSED_BRANCH_NAMES=$(echo $PR_CLOSED | cut -f 3 | uniq)
          PR_CLOSED_CACHE_KEYS= $(for branch in $PR_CLOSED_BRANCH_NAMES; do gh actions-cache list  -R $REPO -B $branch | cut -f 1; done) 

          ## Setting this to not fail the workflow while deleting cache keys. 
          set +e
          for cacheKey in $PR_CLOSED_CACHE_KEYS
          do
              echo "Delete $cacheKey cache..."
              echo gh actions-cache delete $cacheKey -R $REPO --confirm
          done
          echo "Done"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
